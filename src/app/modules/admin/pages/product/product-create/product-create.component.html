<app-default-form-container class="">
    <div class="flex flex-col w-full min-w-[90vw] px-4 py-8 bg-white rounded-lg shadow sm:px-6 md:px-8 lg:px-10">
        <div class="flex flex-col justity-center text-center">
            <div class=" justify-center font-bold	 mb-2 text- text-xl text-gray-800 sm:text-2xl ">
                Formulário Criação de Produto
            </div>
        </div>
        <div class="mt-8">
            <mat-vertical-stepper [linear]="true" #stepper>
                <mat-step [completed]="productForm.isCompleted()" label="Produto">
                    <app-product-form>
                        <button mat-raised-button type="submit" class="!w-full" color="primary"
                            matStepperNext>Próximo</button>
                    </app-product-form>
                </mat-step>

                <mat-step [completed]="productForm.isCompleted()" label="Opções do Produto">
                    <app-product-option-group-form>
                        <div class="flex flex-col sm:flex-row">
                            <button mat-raised-button class="!w-full" color="accent" matStepperPrevious>Voltar</button>
                            <app-spinner-button class="!w-full !text-xl" [isLoading]="isLoading" [type]="'button'"
                                (click)="onSubmit()">
                                Criar Produto
                            </app-spinner-button>
                        </div>
                    </app-product-option-group-form>
                </mat-step>


            </mat-vertical-stepper>
        </div>
    </div>
</app-default-form-container>
