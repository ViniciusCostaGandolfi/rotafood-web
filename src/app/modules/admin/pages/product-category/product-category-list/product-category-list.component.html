<div class="px-3 pt-5 max-w-full overflow-auto">
  <table *ngIf="productCategories.length > 0" class="!w-[90vw]" mat-table [dataSource]="productCategories">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <ng-container matColumnDef="id">
      <th class="!border-x-2 !max-w-10" mat-header-cell  *matHeaderCellDef> 
          <!-- <p class="!text-lg">ID</p> -->
          <form (ngSubmit)="search({id: searchForm.formGroup.controls.id.value})">
            <mat-form-field appearance="fill" class="!w-full">
              <mat-label class="!text-lg">ID</mat-label>
                <input matInput [formControl]="searchForm.formGroup.controls.id" type="text">
                <button matSuffix mat-icon-button aria-label="Clear" type="submit">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
          </form>
      </th>
        
      <td mat-cell class="!border-x-2" *matCellDef="let element"> 
        <div class="flex items-center justify-start">
          <mat-checkbox></mat-checkbox>
          <p>{{element.id}} </p>
          <button  matSuffix mat-icon-button aria-label="Clear" [matMenuTriggerFor]="menu">
            <mat-icon>
              more_vert
            </mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <div class="!flex !flex-col">
              <button  mat-button [routerLink]="'/admin/categorias/editar/' + element.id">
                <mat-icon class="scale-[0.85]" >edit</mat-icon>
              </button>
              <button matSuffix mat-button (click)="deleteCategory(element.id)">
                  <mat-icon class="scale-[0.85]">delete</mat-icon>
              </button>
            </div>
          </mat-menu>
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th class=" !border-x-2 !max-w-10" mat-header-cell *matHeaderCellDef> 
          <!-- <p class="!text-lg">Nome</p> -->
          <form (ngSubmit)="search({name: searchForm.formGroup.controls.name.value})">
            <mat-form-field class="w-full">
              <mat-label class="!text-lg">Nome</mat-label>
                <input matInput [formControl]="searchForm.formGroup.controls.name" type="text">
                <button matSuffix mat-icon-button aria-label="Clear" type="submit">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
          </form>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      
      <th class="!border-x-2 !max-w-10" mat-header-cell *matHeaderCellDef>
          <!-- <p  class="!text-lg">Descrição</p> -->
          <form (ngSubmit)="search({description: searchForm.formGroup.controls.description.value})">
            <mat-form-field class="w-full">
              <mat-label class="!text-lg">Descrição</mat-label>
                <input matInput [formControl]="searchForm.formGroup.controls.description" type="text">
                <button matSuffix mat-icon-button aria-label="Clear" type="submit">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
          </form>
      </th>

      <td mat-cell class="!border-x-2" *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

   
  </table>

  <!-- <app-loading-spinner *ngIf="isLoading"></app-loading-spinner> -->

  <app-no-data-content
    *ngIf="noContent"
    text="Categorias"
    link="/admin/categorias/novo"
  ></app-no-data-content>
</div>
