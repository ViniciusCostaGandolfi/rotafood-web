<button [matMenuTriggerFor]="menu" class="w-full h-full">
    <mat-icon class="!text-[35px] !h-[35px] !w-[35px]" >account_circle</mat-icon>
</button>

<mat-menu #menu="matMenu">
    <div *ngIf="user">
        <div mat-menu-item>
            Nome: {{user?.name}}
        </div>
        <div mat-menu-item>
            email: {{user?.email}}
        </div>
        <div mat-menu-item>
            Trablho: {{user?.merchant?.name}}
        </div>
        <div mat-menu-item>

            <button class="!w-full" mat-raised-button color="primary">
                Sair
            </button>
        </div>
</div>
    
</mat-menu>
