<mgl-geojson-source [id]="'oneline' + route.id">
    <mgl-feature [geometry]="geometry"> </mgl-feature>
</mgl-geojson-source>
<mgl-layer
    [id]="'route' + route.id"
    type="line"
    [source]="'oneline' + route.id"
    [layout]="{
        'line-join': 'round',
        'line-cap': 'round'
    }"
    [paint]="paint"
>
</mgl-layer>

<ng-container *ngFor="let order of route.orders">
    <app-map-vrp-order [order]="order"></app-map-vrp-order>
</ng-container>
