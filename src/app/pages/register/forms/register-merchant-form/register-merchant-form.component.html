    <form  [formGroup]="merchantForm" (keydown.enter)="$event.preventDefault()">
        <h2 ></h2>
        <mat-form-field appearance="fill" class="w-full py-3" >
            <mat-label>Nome do Restaurante</mat-label>
            <input class="w-full" matInput  type="text" formControlName="name" >
            <mat-error *ngIf="merchantForm.controls.name.hasError('required')">
                Voce esqueceu de colocar o n√∫mero de pontos.
            </mat-error>
        </mat-form-field>
        <div class="flex flex-col sm:flex-row">
            <mat-form-field appearance="fill" class="w-full py-3">
                <mat-label>Tipo do Documento</mat-label>
                <mat-select formControlName="documentType" required>
                    <mat-option value="CPF">CPF</mat-option>
                    <mat-option value="CNPJ">CNPJ</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-full py-3">
                <mat-label>Documento</mat-label>
                <input class="w-full" matInput  type="text" formControlName="document" >
                <mat-error *ngIf="merchantForm.controls.document.hasError('required')">
                    Voce esqueceu de colocar o seu documento
                </mat-error>
            </mat-form-field>
        </div>

        <app-address-autocomplete-google-maps 
            class="w-full" 
            [addressControl] = "merchantForm.controls.address"
        >
        </app-address-autocomplete-google-maps>


    </form>
